<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHA256 Hashing Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid ">
                <span class="navbar-brand mb-0 h1 ">SHA256 Hashing Example</span>
            </div>
        </nav>
        <!-- Input Section -->
        <section>
            <div class="w-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter text to encrypt: </label>
                        <textarea class="form-control" id="message-text-area" rows="3"></textarea>
                    </div>
                    <div class="submit-button mt-2 mb-2">
                        <button type="button" class="btn btn-success" id="encrypt-button">Encrypt</button>

                    </div>
                </form>


            </div>
        </section>


        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Encrypted Text: </h5>
            </div>
            <div class="card-body">
                <p class="card-text" id="encrypted-text-display-box"></p>
            </div>
        </div>
    </div>



    <!-- Bootstrap Script -->
    <!-- <script src="script.js"></script> -->
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
